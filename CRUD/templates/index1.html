<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD MINI PROJECT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark bg-dark">
          <div class="container-fluid text-center">
            <a class="navbar-brand " href="/">CRUD MINI PROJECT</a>
          </div>
        </nav>

        <div class="row">

         <div class="col-md-4">
            <h2 class="text-white bg-dark text-center p-2">Insert Student Details</h2>
            <br>
            <form action="/insert" method="post">{%csrf_token%}

            <div class="form-group">
            <input type="text"class='form-control' placeholder="Enter the student name " name="name" required>
            </div>

            <div class="form-group">
            <input type="email"class='form-control mt-2' placeholder="Enter the student email " name="name" required>
            </div>

            <div class="form-group">
            <input type="number"class='form-control mt-2' placeholder="Enter the student age " name="age" required>
            </div>
            
            <div class="form-group col-md-4" >
                
                <select id="gender" class="form-control" name="gender" required="">
                  <option selected>Select Gender</option>  
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>

            </div>
            <br>

            <div class="d-grid gap-2">
                <button class="btn btn-success" type="Submit">Submit</button>
                <button class="btn btn-primary" type="button">Button</button>
            </div>

            </form>
         </div>
         <div class="col-md-8">
         </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
